<div class="hero">
<form action="/opdaterMedarbejder" method="post">
    <div class="form-group">

        <label>Telefonnummer</label>
        <br>
        <input type="tel" name="maTelefonNummer" th:value="${medarbejder.maTelefonNummer}" class="form-control">
        <br>
        <br>
        <label>Navn</label>
        <br>

        <br>

        <br>
        <input type="email" name="maEmail" th:value="${medarbejder.maEmail}" class="form-control">
