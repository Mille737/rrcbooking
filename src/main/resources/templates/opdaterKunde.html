<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Opdater Kunde</title>
</head>
<body>
<!-- looper igennem liste af kunder i find oprettet i controller -->
<div th:each="kunde :${find}">
<!-- indtast den nye Ã¸nsket data -->
<form action="/opdaterKunde" method="post">

    <input type="text" name="Navn" th:value="${kunde.Navn}">
    <input type="tel" name="TelefonNummer" th:value="${kunde.telefonnummer}">
    <input type="email" name="email" th:value="${kunde.email}">
    <input type="text" name="firmaNavn" th:value="${kunde.firmaNavn}">

    <button type="submit">Videre til booking</button>

</form>
</div>
</body>
</html>
