<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opret Kunde</title>
    <!-- Importerer jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>
<body>
    <!-- form til at indtaste kunde data -->
    <form action="/opretKunde" method="post">
        <input type="text" name="Navn" placeholder="indtast dit navn">
        <input type="tel" name="telefonnummer" placeholder="indtast telefonnummer">
        <input type="email" name="email" placeholder="indtast E-mail">
        <input type="text" name="firmaNavn" placeholder="indtast firma navn">
        <button type="submit">Videre</button>

    </form>

    <!-- form der gemmer indtastet telefonnummer til url -->
    <form id="telefon-form">
        <input type="tel" id="input-valg-telefon" name="valgtTelefonnummer" placeholder="vælg ønsket telefonnummer">
        <button type="submit">Find Kunde</button>
    </form>
    <script>
        // $ er jQuery referencen
        // parameter er id på ønsket element
        $( "#telefon-form" ).submit( function() {
            //.val() getter value fra input element
            var value = $( "#input-valg-telefon" ).val();
            var url = "opdaterKunde/" + value;
            window.location.href = url;
            return false;
        } );
    </script>

</body>
</html>
