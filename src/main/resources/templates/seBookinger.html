<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Se bookinger</title>
    <!-- Importerer jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>
<body>
<!-- form med input felt til at ønskede dato for bookninger -->
<form id="dato-form">
    <input type="date" id="input-valg-dato" name="valgtDato" placeholder="vælg ønsklet dato">
    <button type="submit">Find Bookinger</button>
</form>
<!-- jQuery function der gemmer den valgt dato til brug i url linket til genindlæs siden -->
<script>
    // $ er jQuery referencen
    // parameter er id på ønsket element
    $( "#dato-form" ).submit( function() {
        //.val() getter value fra input element
        var value = $( "#input-valg-dato" ).val();
        var url = "/seBookinger/" + value;
        window.location.href = url;
        return false;
    } );
</script>

        <!-- Viser bookinger med den udvalgt dato -->
        <div th:each="kunde :${udvalgtbooking}">
            <label>Navn: </label>
        <div th:text="${kunde.Navn}"/>
            <label>Telefonnummer: </label>
        <div th:text="${kunde.TelefonNummer}"/>
            <label>Dato: </label>
        <div th:text="${kunde.Dato}"/>
            <label>Pax: </label>
        <div th:text="${kunde.Pax}"/>
            <label>Tid: </label>
        <div th:text="${kunde.Tid}"/>
            <label>Varighed: </label>
        <div th:text="${kunde.Varighed}"/>
            <label>Evt, Kommentar: </label>
        <div th:text="${kunde.Kommentar}"/>
       <!-- ------ -->


        <a th:href="@{'/opdaterBooking/' + ${kunde.TelefonNummer} + '/' + ${kunde.dato}}"> Opdater Booking</a>
        <a th:href="@{'/slet/' + ${kunde.TelefonNummer} + '/' + ${kunde.dato}}"> Slet booking</a>

        </div>
</body>
</html>
